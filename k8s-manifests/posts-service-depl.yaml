apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts-service
  template:
    metadata:
      labels:
        app: posts-service
    spec:
      containers:
        - name: posts-service
          image: svignesh2409/socialconnect-posts-service
          envFrom:
            - configMapRef:
                name: posts-service-env
---
apiVersion: v1
kind: Service
metadata:
  name: posts-service-srv
spec:
  selector:
    app: posts-service
  ports:
    - name: posts-service-ports
      protocol: TCP
      port: 5002
      targetPort: 5002